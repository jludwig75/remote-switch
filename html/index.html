<html>
    <head>
        <title>Remote Switch</title>
        <link rel="stylesheet" href="/styles.css" />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            <div class="column_element top_column_element" id="button">
                <button id="powerButton" :style="{ background: 'url(' + buttonImage + ')' }" @click="onButtonClick" :disabled="this.buttonAction == null"></button>

            <div class="column_element">
                {{ buttonStatusMessage }}
            </div>
        </div>
        <script src="/main.js"></script>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
